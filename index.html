<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversário!</title>
    <style>
        body {
            background: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .star {
            background: yellow;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: black;
        }
        .message {
            display: none;
            background: rgba(255, 255, 255, 0.8);
            color: black;
            padding: 10px;
            border-radius: 5px;
            position: absolute;
            top: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feliz Aniversário!</h1>
        <p>Clique nas estrelas para revelar mensagens especiais.</p>
        
        <div class="star" style="top: 200px; left: 100px;" onclick="showMessage(this, 'Você é uma estrela na minha vida!')">★</div>
        <div class="star" style="top: 200px; left: 100px;" onclick="showMessage(this, 'Você é quem faz minha vida brilhar')">★</div>
        <div class="star" style="top: 300px; left: 250px;" onclick="showMessage(this, 'Mesmo distantes, nossa amizade brilha!')">★</div>
        <div class="star" style="top: 400px; left: 150px;" onclick="showMessage(this, 'Que seu dia seja tão lindo quanto o céu estrelado!')">★</div>
    </div>
    
    <script>
        function showMessage(star, message) {
            let msgBox = document.createElement("div");
            msgBox.classList.add("message");
            msgBox.innerText = message;
            star.appendChild(msgBox);
            msgBox.style.display = "block";
            
            setTimeout(() => { msgBox.remove(); }, 3000);
        }
    </script>
</body>
</html>
